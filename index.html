<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="result" id="result">0</div>
      <div class="row">
        <div class="col white" id="clear" onclick="Clear()">AC</div>
        <div class="col white" onclick="Negative()">+/-</div>
        <div class="col white" onclick="Percent()">%</div>
        <div class="col orange" id="division" onclick="Divide()">รท</div>
      </div>
      <div class="row">
        <div class="col ghostwhite" id="7" onclick="Input(id)">7</div>
        <div class="col ghostwhite" id="8" onclick="Input(id)">8</div>
        <div class="col ghostwhite" id="9" onclick="Input(id)">9</div>
        <div class="col orange" id="multiplication" onclick="Multi()">X</div>
      </div>
      <div class="row">
        <div class="col ghostwhite" id="4" onclick="Input(id)">4</div>
        <div class="col ghostwhite" id="5" onclick="Input(id)">5</div>
        <div class="col ghostwhite" id="6" onclick="Input(id)">6</div>
        <div class="col orange" id="subtraction" onclick="Sub()">-</div>
      </div>
      <div class="row">
        <div class="col ghostwhite" id="1" onclick="Input(id)">1</div>
        <div class="col ghostwhite" id="2" onclick="Input(id)">2</div>
        <div class="col ghostwhite" id="3" onclick="Input(id)">3</div>
        <div class="col orange" id="addition" onclick="Add()">+</div>
      </div>

      <div class="row">
        <div class="col-6">
          <div class="zero ghostwhite" id="0" onclick="Input(id)">0</div>
        </div>
        <div class="col ghostwhite" onclick="Comma()">,</div>
        <div class="col orange" onclick="ShowResult()">=</div>
      </div>
      <div class="showCal" id="showCal">0</div>
      <div class="cal" id="cal">0</div>
    </div>
  </body>

  <script src="app.js"></script>
</html>
