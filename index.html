<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="result" id="result">0</div>
      <div class="row">
        <div class="col white">C</div>
        <div class="col white">+/-</div>
        <div class="col white">%</div>
        <div class="col orange">:</div>
      </div>
      <div class="row">
        <div class="col ghostwhite" onclick="input()">7</div>
        <div class="col ghostwhite">8</div>
        <div class="col ghostwhite">9</div>
        <div class="col orange">X</div>
      </div>
      <div class="row">
        <div class="col ghostwhite">4</div>
        <div class="col ghostwhite">5</div>
        <div class="col ghostwhite">6</div>
        <div class="col orange">-</div>
      </div>
      <div class="row">
        <div class="col ghostwhite">1</div>
        <div class="col ghostwhite">2</div>
        <div class="col ghostwhite">3</div>
        <div class="col orange">+</div>
      </div>
      <div class="row">
        <div class="col-6 ghostwhite">0</div>
        <div class="col ghostwhite">,</div>
        <div class="col orange">=</div>
      </div>
    </div>
  </body>

  <script src="app.js"></script>
</html>
